<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>Bài 1 - lam lại</title>
    </head>
    <body>
        <div class="san__pham">
            <div class="header">
                <img src="./anh/áo.jfif" alt="Áo cộc tay">
            </div>
            <div class="text__money">
                <div class="text__list">
                    <div class="text-1">Adidas Originals</div>
                    <div class="text-2">Men's running tshirt</div>
                </div>
                <div class="money">$29.99</div>
            </div>
            <div class="text">size</div>
            <div class="size__list">
                <input type="radio" name="size">
                <div class="text-size-list">xs</div>
                <input type="radio" name="size">
                <div class="text-size-list">s</div>
                <input type="radio" name="size">
                <div class="text-size-list">M</div>
                <input type="radio" name="size">
                <div class="text-size-list">L</div>
                <input type="radio" name="size">
                <div class="text-size-list">XL</div>
            </div>
            <div class="text">Color</div>
            <div class="color__list">
                <input type="radio" name="color">
                <div class="red"></div>
                <input type="radio" name="color">
                <div class="blue"></div>
                <input type="radio" name="color">
                <div class="gray"></div>
            </div>
            <div class="button__list">
                <button class="but__buy">buy now</button>
                <button class="but__add">add to cart</button>
            </div>
        </div>           
    </body>
</html>
